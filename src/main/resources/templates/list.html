<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All words</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" href="../static/semantic/dist/semantic.min.css"
          th:href="@{/semantic/dist/semantic.min.css}"/>
    <link rel="stylesheet" href="../static/vendor/style.css"/>


</head>
<body>
<div class="ui hidden divider"></div>
<div class="ui hidden divider"></div>
<div class="ui hidden divider"></div>
<div th:replace="../fragments/menu :: menu"></div>
<div class="ui center text container">
    <div class="ui cards">
        <div class="card" th:each="t : ${translations}" th:id="${t.id}">
            <div class="content">
                <div class="header" th:text="${t.original.body}"></div>
                <!--<div class="meta">Friend</div>-->
                <div class="description">
                    <p th:each="xx : ${t.translationList}" th:id="${xx.id}">
                        <span th:text="${xx.body}"/>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="../static/vendor/jquery-3.2.1.min.js" th:href="@{/vendor/jquery-3.2.1.min.js}"></script>

<script src="../static/semantic/dist/semantic.min.js" th:href="@{/semantic/dist/semantic.min.js}"></script>

</body>
</html>
